name: Playwright Tests
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        shard: [1, 2, 3, 4]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Setup MCP
      run: |
        npm install -g claude-flow@alpha
        claude mcp add claude-flow npx claude-flow@alpha mcp start
        echo "MCP_ENABLED=true" >> $GITHUB_ENV
    
    - name: Build Hugo site
      run: npm run build

    - name: Start application
      run: |
        npx serve public -l 3000 &
        sleep 10

    - name: Run Playwright tests
      run: |
        npx playwright test --shard=${{ matrix.shard }}/4 --config=playwright.k3s.config.js
      env:
        BASE_URL: http://localhost:3000
        MCP_ENABLED: true
    
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report-${{ matrix.shard }}
        path: playwright-report/
        retention-days: 30
    
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: test-results-${{ matrix.shard }}
        path: test-results/
        retention-days: 30

  performance:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run performance tests
      run: npx playwright test performance.spec.js --reporter=json
    
    - name: Upload performance results
      uses: actions/upload-artifact@v4
      with:
        name: performance-results
        path: test-results.json
        retention-days: 30

  accessibility:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    - name: Run accessibility tests
      run: npx playwright test accessibility.spec.js --reporter=junit
    
    - name: Upload accessibility results
      uses: actions/upload-artifact@v4
      with:
        name: accessibility-results
        path: test-results.xml
        retention-days: 30

  merge-reports:
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: playwright-report-*
        path: reports/
        merge-multiple: true
    
    - name: Merge HTML reports
      run: npx playwright merge-reports reports
    
    - name: Upload merged report
      uses: actions/upload-artifact@v4
      with:
        name: html-report
        path: playwright-report/
        retention-days: 30

  notify:
    if: always()
    needs: [test, performance, accessibility]
    runs-on: ubuntu-latest
    
    steps:
    - name: Notify on success
      if: ${{ needs.test.result == 'success' && needs.performance.result == 'success' && needs.accessibility.result == 'success' }}
      run: |
        echo "✅ All tests passed successfully!"
        # Add Slack/Discord notification here if needed
    
    - name: Notify on failure
      if: ${{ needs.test.result == 'failure' || needs.performance.result == 'failure' || needs.accessibility.result == 'failure' }}
      run: |
        echo "❌ Some tests failed!"
        # Add Slack/Discord notification here if needed