name: MCP-Enhanced Beauty Industry CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build-and-validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: '0.152.2'
        extended: true

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build with beauty enhancements
      run: |
        hugo --minify --destination docs
        touch docs/.nojekyll
        echo "Build completed with beauty enhancements"

    - name: MCP - Validate beauty enhancements
      run: |
        echo "Validating beauty industry enhancements..."
        if [ -f "docs/css/beauty-enhanced-styles.css" ]; then
          echo "✅ Beauty-enhanced CSS found"
        else
          echo "❌ Beauty-enhanced CSS not found"
          ls -la docs/css/
          exit 1
        fi
        
        if [ -f "docs/images/hero-beauty-stylist.svg" ]; then
          echo "✅ Beauty-themed hero image found"
        else
          echo "❌ Beauty-themed hero image not found"
          ls -la docs/images/
          exit 1
        fi
        
        # Check that beauty CSS variables are in the HTML
        if grep -q "beauty-primary\|beauty-gold-accent" docs/index.html; then
          echo "✅ Beauty CSS variables found in HTML"
        else
          echo "❌ Beauty CSS variables not found in HTML"
          exit 1
        fi
        
        echo "All beauty enhancements validated successfully!"

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs

  deploy:
    needs: build-and-validate
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        publish_branch: gh-pages
        force_orphan: true

    - name: MCP - Post-deployment verification
      run: |
        echo "Running post-deployment verification..."
        # Add any post-deployment checks here
        echo "✅ Deployment completed and verified"