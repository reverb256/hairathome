<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A86C"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B87A56"/>
    </linearGradient>
  </defs>
  
  <!-- House shape -->
  <path d="M200 40 L340 130 L340 320 L60 320 L60 130 Z" 
        fill="none" 
        stroke="url(#goldGradient)" 
        stroke-width="4" 
        stroke-linejoin="round"/>
  
  <!-- Roof accent line -->
  <path d="M200 40 L340 130" 
        stroke="url(#goldGradient)" 
        stroke-width="4" 
        stroke-linecap="round"/>
  
  <!-- HAIR text -->
  <text x="200" y="175" 
        font-family="Georgia, 'Times New Roman', serif" 
        font-size="42" 
        font-weight="500" 
        fill="url(#goldGradient)" 
        text-anchor="middle"
        letter-spacing="8">HAIR</text>
  
  <!-- @ symbol with hair strand curve -->
  <path d="M175 205 Q200 195 225 205" 
        stroke="url(#goldGradient" 
        stroke-width="2" 
        fill="none"/>
  <text x="200" y="215" 
        font-family="Georgia, 'Times New Roman', serif" 
        font-size="24" 
        fill="url(#goldGradient)" 
        text-anchor="middle">@</text>
  
  <!-- HOME text -->
  <text x="200" y="260" 
        font-family="Georgia, 'Times New Roman', serif" 
        font-size="42" 
        font-weight="500" 
        fill="url(#goldGradient)" 
        text-anchor="middle"
        letter-spacing="5">HOME</text>
  
  <!-- Scissors -->
  <g transform="translate(200, 320) scale(0.8)">
    <ellipse cx="-20" cy="0" rx="14" ry="10" fill="none" stroke="url(#goldGradient)" stroke-width="2.5"/>
    <ellipse cx="20" cy="0" rx="14" ry="10" fill="none" stroke="url(#goldGradient)" stroke-width="2.5"/>
    <line x1="-10" y1="0" x2="0" y2="-25" stroke="url(#goldGradient)" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="10" y1="0" x2="0" y2="-25" stroke="url(#goldGradient)" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Decorative hair strand waves -->
  <path d="M100 150 Q150 140 200 150 Q250 160 300 150" 
        stroke="url(#goldGradient)" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.4"/>
  <path d="M110 280 Q160 290 200 280 Q240 270 290 280" 
        stroke="url(#goldGradient)" 
        stroke-width="1.5" 
        fill="none" 
        opacity="0.4"/>
</svg>
