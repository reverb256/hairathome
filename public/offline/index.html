<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline - Hair At Home</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #050505 0%, #0a0a0a 100%);
            color: #ffffff;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .offline-icon {
            font-size: 4rem;
            color: #8e44ad;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #e8e8e8;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #b8b8b8;
            max-width: 500px;
            line-height: 1.6;
        }
        .retry-btn {
            background: #8e44ad;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .retry-btn:hover {
            background: #7d3c98;
        }
    </style>
</head>
<body>
    <div class="offline-icon">
        <i class="fas fa-wifi-slash"></i>
    </div>
    <h1>You're Offline</h1>
    <p>It looks like you're not connected to the internet. Don't worry, you can still browse some pages that you've visited before.</p>
    <button class="retry-btn" onclick="window.location.reload()">
        <i class="fas fa-redo"></i> Try Again
    </button>
</body>
</html>
