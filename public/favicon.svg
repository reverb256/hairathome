<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="scissorsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for better visibility -->
  <circle cx="256" cy="256" r="240" fill="#ffffff" stroke="#8e44ad" stroke-width="8"/>
  
  <!-- Scissors design -->
  <g transform="translate(256, 256)">
    <!-- Left blade -->
    <path d="M -80,-120 L -40,-80 L -20,-100 L -60,-140 Z" 
          fill="url(#scissorsGradient)" 
          stroke="#2c3e50" 
          stroke-width="2"/>
    
    <!-- Right blade -->
    <path d="M 80,-120 L 40,-80 L 20,-100 L 60,-140 Z" 
          fill="url(#scissorsGradient)" 
          stroke="#2c3e50" 
          stroke-width="2"/>
    
    <!-- Center pivot -->
    <circle cx="0" cy="0" r="12" fill="#2c3e50"/>
    <circle cx="0" cy="0" r="8" fill="#8e44ad"/>
    
    <!-- Left handle -->
    <path d="M -60,20 C -60,40 -40,60 -20,60 C 0,60 0,40 0,20 L 0,0 L -20,0 L -20,20 C -20,30 -25,35 -30,35 C -35,35 -40,30 -40,20 Z" 
          fill="none" 
          stroke="#8e44ad" 
          stroke-width="6" 
          stroke-linecap="round"/>
    
    <!-- Right handle -->
    <path d="M 60,20 C 60,40 40,60 20,60 C 0,60 0,40 0,20 L 0,0 L 20,0 L 20,20 C 20,30 25,35 30,35 C 35,35 40,30 40,20 Z" 
          fill="none" 
          stroke="#8e44ad" 
          stroke-width="6" 
          stroke-linecap="round"/>
  </g>
</svg>