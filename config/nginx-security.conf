server {
    listen 443 ssl http2;
    server_name hairathome.ca www.hairathome.ca;
    
    # SSL Configuration
    ssl_certificate /etc/ssl/certs/hairathome.crt;
    ssl_certificate_key /etc/ssl/private/hairathome.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers (OWASP Top 10)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=(), fullscreen=(self)" always;
    
    # Content Security Policy (CSP) - OWASP A1 Injection
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.google.com https://www.gstatic.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https://images.unsplash.com https://*.unsplash.com; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;" always;
    
    # Rate Limiting (OWASP A7 Identification & Authentication Failures)
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/m;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    
    # Hide server information (OWASP A05 Security Misconfiguration)
    server_tokens off;
    more_clear_headers Server;
    more_clear_headers X-Powered-By;
    
    # Clickjacking protection
    add_header X-Frame-Options "DENY" always;
    
    # MIME type sniffing protection
    add_header X-Content-Type-Options "nosniff" always;
    
    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # File upload restrictions (OWASP A08 Software and Data Integrity Failures)
    client_max_body_size 2M;
    client_body_buffer_size 128k;
    client_body_timeout 10s;
    client_header_timeout 10s;
    
    # Request size limits (OWASP A04 Insecure Design)
    client_header_buffer_size 1k;
    large_client_header_buffers 2 1k;
    
    # Timeout configurations
    keepalive_timeout 5 5;
    send_timeout 10;
    
    # Disable HTTP methods (OWASP A05 Security Misconfiguration)
    if ($request_method !~ ^(GET|HEAD|POST)$ ) {
        return 405;
    }
    
    # Block suspicious user agents
    if ($http_user_agent ~* (bot|crawler|spider|scraper)) {
        return 403;
    }
    
    # Prevent access to sensitive files
    location ~ /\. {
        deny all;
        return 404;
    }
    
    location ~ \.(env|log|conf|ini|bak|backup|old)$ {
        deny all;
        return 404;
    }
    
    # Static assets with caching
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        
        # Prevent execution of uploaded files
        location ~* \.(php|jsp|asp|sh|py)$ {
            deny all;
        }
    }
    
    # Main application
    location / {
        root /var/www/hairathome;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Security headers for all responses
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
    
    # API endpoint protection
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        # Additional API security
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        
        # JSON content type validation
        if ($content_type !~ "application/json") {
            return 415;
        }
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Logging (ISO 27001 A.12.4.1)
    access_log /var/log/nginx/hairathome_access.log combined;
    error_log /var/log/nginx/hairathome_error.log warn;
    
    # Custom log format for security monitoring
    log_format security '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       '$request_time $upstream_response_time '
                       '$http_x_forwarded_for $http_x_real_ip';
    
    access_log /var/log/nginx/security.log security;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name hairathome.ca www.hairathome.ca;
    
    # Security headers for redirect
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Catch-all for invalid hostnames
server {
    listen 443 ssl http2 default_server;
    listen 80 default_server;
    
    # SSL with self-signed cert for default
    ssl_certificate /etc/ssl/certs/default.crt;
    ssl_certificate_key /etc/ssl/private/default.key;
    
    return 444;
}