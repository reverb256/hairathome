        font-family="Georgia, serif" 
        font-size="28" 
        font-weight="500" 
        fill="#3a3632" 
        text-anchor="middle">HOME</text>
  
  <!-- Scissors icon -->
  <g transform="translate(100, 165) scale(0.5)">
    <circle cx="-12" cy="0" r="8" fill="none" stroke="#3a3632" stroke-width="2"/>
    <circle cx="12" cy="0" r="8" fill="none" stroke="#3a3632" stroke-width="2"/>
    <line x1="-6" y1="0" x2="0" y2="-15" stroke="#3a3632" stroke-width="2"/>
    <line x1="6" y1="0" x2="0" y2="-15" stroke="#3a3632" stroke-width="2"/>
  </g>
