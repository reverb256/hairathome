<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Transparent background for light mode -->
  
  <!-- House shape -->
  <path d="M100 25 L170 70 L170 155 L30 155 L30 70 Z" 
        fill="none" 
        stroke="#3a3632" 
        stroke-width="3" 
        stroke-linejoin="round"/>
  
  <!-- HAIR text -->
  <text x="100" y="95" 
        font-family="Georgia, serif" 
        font-size="28" 
        font-weight="500" 
        fill="#3a3632" 
