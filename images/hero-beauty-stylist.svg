<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions for professional look -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="stylistGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#495057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#343a40;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e91e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2185b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="toolGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6c757d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.15"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="6" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="80" fill="#e91e63" opacity="0.05"/>
  <circle cx="1050" cy="650" r="120" fill="#c2185b" opacity="0.05"/>
  <circle cx="900" cy="200" r="60" fill="#e91e63" opacity="0.03"/>
  
  <!-- Mobile travel case -->
  <g transform="translate(200, 450)">
    <rect x="0" y="0" width="180" height="120" rx="8" fill="url(#toolGradient)" filter="url(#shadow)"/>
    <rect x="10" y="10" width="160" height="100" rx="4" fill="#f8f9fa"/>
    <rect x="20" y="20" width="60" height="8" rx="2" fill="#e91e63"/>
    <rect x="20" y="35" width="40" height="6" rx="2" fill="#6c757d"/>
    <rect x="20" y="48" width="50" height="6" rx="2" fill="#6c757d"/>
    <rect x="90" y="20" width="70" height="40" rx="4" fill="#e9ecef"/>
    <circle cx="30" cy="105" r="4" fill="#495057"/>
    <circle cx="150" cy="105" r="4" fill="#495057"/>
    <!-- Handle -->
    <rect x="70" y="-15" width="40" height="20" rx="10" fill="none" stroke="#495057" stroke-width="4"/>
  </g>
  
  <!-- Professional stylist figure -->
  <g transform="translate(500, 200)">
    <!-- Head -->
    <ellipse cx="100" cy="80" rx="45" ry="55" fill="#fdbcb4" filter="url(#softShadow)"/>
    
    <!-- Hair -->
    <path d="M 55 50 Q 55 20, 100 15 Q 145 20, 145 50 Q 140 35, 100 30 Q 60 35, 55 50" fill="#3e2723" opacity="0.9"/>
    <path d="M 55 50 Q 50 70, 55 90 Q 60 85, 65 80 Q 70 75, 75 70" fill="#3e2723" opacity="0.8"/>
    <path d="M 145 50 Q 150 70, 145 90 Q 140 85, 135 80 Q 130 75, 125 70" fill="#3e2723" opacity="0.8"/>
    
    <!-- Face features -->
    <ellipse cx="85" cy="75" rx="3" ry="4" fill="#212529"/>
    <ellipse cx="115" cy="75" rx="3" ry="4" fill="#212529"/>
    <path d="M 90 95 Q 100 100, 110 95" fill="none" stroke="#e91e63" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Body -->
    <rect x="70" y="130" width="60" height="100" rx="8" fill="url(#stylistGradient)" filter="url(#shadow)"/>
    
    <!-- Arms -->
    <rect x="40" y="140" width="35" height="8" rx="4" fill="#fdbcb4" transform="rotate(-20 57 144)"/>
    <rect x="125" y="140" width="35" height="8" rx="4" fill="#fdbcb4" transform="rotate(30 142 144)"/>
    
    <!-- Professional apron -->
    <path d="M 75 150 L 75 220 L 125 220 L 125 150 Z" fill="#ffffff" opacity="0.9"/>
    <rect x="85" y="160" width="30" height="4" fill="#e91e63"/>
    <circle cx="100" cy="180" r="8" fill="none" stroke="#e91e63" stroke-width="2"/>
    
    <!-- Legs -->
    <rect x="80" y="225" width="15" height="60" rx="6" fill="#343a40"/>
    <rect x="105" y="225" width="15" height="60" rx="6" fill="#343a40"/>
    
    <!-- Shoes -->
    <ellipse cx="87" cy="290" rx="12" ry="6" fill="#212529"/>
    <ellipse cx="113" cy="290" rx="12" ry="6" fill="#212529"/>
  </g>
  
  <!-- Hair styling tools -->
  <!-- Scissors -->
  <g transform="translate(650, 350) rotate(45)">
    <ellipse cx="0" cy="0" rx="8" ry="25" fill="url(#toolGradient)" filter="url(#shadow)"/>
    <ellipse cx="20" cy="0" rx="8" ry="25" fill="url(#toolGradient)" filter="url(#shadow)"/>
    <circle cx="0" cy="-20" r="6" fill="#f8f9fa"/>
    <circle cx="20" cy="-20" r="6" fill="#f8f9fa"/>
    <circle cx="10" cy="5" r="3" fill="#6c757d"/>
  </g>
  
  <!-- Comb -->
  <g transform="translate(720, 380)">
    <rect x="0" y="0" width="60" height="12" rx="2" fill="url(#toolGradient)" filter="url(#shadow)"/>
    <rect x="5" y="-8" width="3" height="8" fill="#495057"/>
    <rect x="12" y="-8" width="3" height="8" fill="#495057"/>
    <rect x="19" y="-8" width="3" height="8" fill="#495057"/>
    <rect x="26" y="-8" width="3" height="8" fill="#495057"/>
    <rect x="33" y="-8" width="3" height="8" fill="#495057"/>
    <rect x="40" y="-8" width="3" height="8" fill="#495057"/>
    <rect x="47" y="-8" width="3" height="8" fill="#495057"/>
    <rect x="54" y="-8" width="3" height="8" fill="#495057"/>
  </g>
  
  <!-- Hair product bottles -->
  <g transform="translate(800, 420)">
    <rect x="0" y="0" width="25" height="40" rx="4" fill="url(#accentGradient)" filter="url(#shadow)"/>
    <rect x="5" y="-5" width="15" height="8" rx="2" fill="#c2185b"/>
    <circle cx="12.5" cy="20" r="3" fill="#ffffff" opacity="0.3"/>
    
    <rect x="35" y="5" width="20" height="35" rx="3" fill="#6c757d" filter="url(#shadow)"/>
    <rect x="38" y="0" width="14" height="6" rx="2" fill="#495057"/>
    <circle cx="45" cy="22" r="2" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- Mobile service indicator -->
  <g transform="translate(900, 300)">
    <circle cx="0" cy="0" r="30" fill="#28a745" filter="url(#shadow)"/>
    <path d="M -15 -5 L -5 5 L 15 -15" fill="none" stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Location pin -->
  <g transform="translate(950, 400)">
    <path d="M 0 -20 C -11 -20, -20 -11, -20 0 C -20 8, -12 16, 0 30 C 12 16, 20 8, 20 0 C 20 -11, 11 -20, 0 -20 Z" fill="url(#accentGradient)" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="6" fill="#ffffff"/>
  </g>
  
  <!-- Decorative beauty elements -->
  <g transform="translate(150, 350)">
    <circle cx="0" cy="0" r="4" fill="#e91e63" opacity="0.6"/>
    <circle cx="15" cy="10" r="3" fill="#c2185b" opacity="0.5"/>
    <circle cx="8" cy="25" r="5" fill="#e91e63" opacity="0.4"/>
    <circle cx="25" cy="20" r="2" fill="#c2185b" opacity="0.6"/>
  </g>
  
  <!-- Professional text elements -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="48" font-weight="300" fill="#212529" text-anchor="middle">Hair@Home</text>
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="18" font-weight="300" fill="#6c757d" text-anchor="middle">Professional Mobile Hair Services</text>
  
  <!-- Service quality indicators -->
  <g transform="translate(450, 620)">
    <rect x="0" y="0" width="80" height="30" rx="15" fill="#28a745" opacity="0.1"/>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="12" fill="#28a745" text-anchor="middle">Premium</text>
  </g>
  
  <g transform="translate(540" y="620)">
    <rect x="0" y="0" width="80" height="30" rx="15" fill="#e91e63" opacity="0.1"/>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="12" fill="#e91e63" text-anchor="middle">Professional</text>
  </g>
  
  <g transform="translate(630" y="620)">
    <rect x="0" y="0" width="80" height="30" rx="15" fill="#007bff" opacity="0.1"/>
    <text x="40" y="20" font-family="Arial, sans-serif" font-size="12" fill="#007bff" text-anchor="middle">Mobile</text>
  </g>
</svg>