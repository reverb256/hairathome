<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c3483;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)" />
  
  <!-- Hair scissors icon -->
  <g transform="translate(50, 50)">
    <!-- Left blade -->
    <path d="M25 35 L35 25 L35 65 L25 65 Z" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Right blade -->
    <path d="M75 35 L65 25 L65 65 L75 65 Z" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Center pivot -->
    <circle cx="50" cy="35" r="3" fill="#ffffff"/>
    
    <!-- Handles -->
    <path d="M35 25 Q30 20 50 25" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="2" 
          stroke-linecap="round"/>
    <path d="M65 25 Q70 20 50 25" 
          fill="none" 
          stroke="#ffffff" 
          stroke-width="2" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Text H -->
  <text x="50" y="75" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle" 
        dominant-baseline="middle">
    H
  </text>
</svg>