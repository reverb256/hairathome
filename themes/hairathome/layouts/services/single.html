{{ define "main" }}
<div class="max-w-4xl mx-auto px-6 py-12">
    <article class="bg-white dark:bg-zinc-900 rounded-2xl shadow-xl shadow-zinc-200/50 dark:shadow-zinc-900/50 border border-zinc-300 dark:border-zinc-600 p-8 md:p-12">
        <header class="text-center mb-10">
            <div class="w-20 h-20 rounded-full bg-zinc-50 dark:bg-zinc-800 border border-zinc-300 dark:border-zinc-600 flex items-center justify-center text-zinc-900 dark:text-white text-2xl mx-auto mb-6">
                <iconify-icon icon="lucide:scissors" width="32" stroke-width="1.5"></iconify-icon>
            </div>
            <h1 class="text-3xl md:text-4xl font-medium tracking-tight text-zinc-900 dark:text-white mb-4">{{ .Title }}</h1>
            <div class="text-2xl font-medium text-zinc-900 dark:text-white mb-3">{{ .Params.price }}</div>
            <p class="text-lg text-zinc-700 dark:text-zinc-700 max-w-2xl mx-auto">{{ .Params.description }}</p>
        </header>

        <div class="prose prose-zinc dark:prose-invert max-w-none text-zinc-700 dark:text-zinc-300">
            {{ .Content }}
        </div>

        <div class="mt-12 text-center">
            <a href="/booking/" class="inline-flex justify-center items-center px-8 py-4 bg-zinc-900 dark:bg-white text-white dark:text-zinc-900 rounded-lg hover:bg-zinc-800 dark:hover:bg-zinc-200 transition-all text-base font-medium shadow-lg shadow-zinc-900/10 dark:shadow-white/10">
                <iconify-icon icon="lucide:calendar-check" class="mr-2" width="20" stroke-width="1.5"></iconify-icon>
                Book This Service
            </a>
        </div>
    </article>
</div>
{{ end }}
