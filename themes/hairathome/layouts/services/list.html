{{ define "main" }}
<div class="max-w-7xl mx-auto px-6 py-12">
    <section class="text-center mb-16">
        <h1 class="text-3xl md:text-4xl font-medium tracking-tight text-zinc-900 dark:text-white mb-4">{{ .Title }}</h1>
        <p class="text-lg text-zinc-700 dark:text-zinc-700 max-w-2xl mx-auto">Professional hair services tailored to your needs</p>
    </section>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {{ range .Pages }}
        <div class="bg-white dark:bg-zinc-900 rounded-2xl shadow-lg shadow-zinc-200/50 dark:shadow-zinc-900/50 border border-zinc-300 dark:border-zinc-600 p-8 hover:shadow-xl transition-shadow duration-300">
            <div class="w-16 h-16 rounded-lg bg-zinc-50 dark:bg-zinc-800 border border-zinc-300 dark:border-zinc-600 flex items-center justify-center text-zinc-900 dark:text-white text-2xl mb-6">
                <iconify-icon icon="lucide:scissors" width="24" stroke-width="1.5"></iconify-icon>
            </div>
            <h3 class="text-xl font-medium text-zinc-900 dark:text-white mb-3">{{ .Title }}</h3>
            <p class="text-zinc-700 dark:text-zinc-700 mb-4">{{ .Params.description }}</p>
            <div class="text-lg font-medium text-zinc-900 dark:text-white mb-6">{{ .Params.price }}</div>
            <a href="{{ .RelPermalink }}" class="inline-block bg-zinc-900 dark:bg-white text-white dark:text-zinc-900 rounded-lg px-6 py-3 hover:bg-zinc-800 dark:hover:bg-zinc-200 transition-colors font-medium">View Service Details</a>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
