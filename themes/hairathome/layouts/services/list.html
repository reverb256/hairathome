{{ define "main" }}
<div class="container">
    <section class="page-header">
        <h1>{{ .Title }}</h1>
        <p class="page-subtitle">Professional hair services tailored to your needs</p>
    </section>

    <div class="services-grid">
        {{ range .Pages }}
        <div class="service-card">
            <div class="service-icon">
                <i class="{{ .Params.icon }}"></i>
            </div>
            <h3>{{ .Title }}</h3>
            <p>{{ .Params.description }}</p>
            <div class="price">{{ .Params.price }}</div>
            <p>{{ .Content }}</p>
            <a href="/booking/" class="btn btn-primary">Book This Service</a>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
