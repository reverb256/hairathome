<header>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="{{ .Site.BaseURL }}">
                    <h2>Hair At Home</h2>
                </a>
            </div>
            <div class="nav-menu" id="nav-menu">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="nav-link">{{ .Name }}</a>
                {{ end }}
            </div>
             <div class="hamburger" id="hamburger">
                 <span class="bar"></span>
                 <span class="bar"></span>
                 <span class="bar"></span>
             </div>

             <!-- WhatsApp Quick Contact -->
             <a href="https://wa.me/12045550123?text=Hi!%20I'd%20like%20to%20book%20a%20mobile%20hair%20appointment.%20Please%20let%20me%20know%20your%20availability."
                class="whatsapp-header-btn"
                target="_blank"
                aria-label="Contact via WhatsApp">
                 <i class="fab fa-whatsapp"></i>
             </a>
        </div>
    </nav>
    
    <!-- Theme Toggle -->
    <div class="theme-toggle" id="theme-toggle" title="Toggle theme">
        <i class="fas fa-moon" id="theme-icon"></i>
        <span id="theme-text">Dark</span>
    </div>
</header>
