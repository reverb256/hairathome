<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-ca" }}" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ .Site.BaseURL }}favicon.ico">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Cormorant Garamond', 'serif'],
                    },
                    colors: {
                        brand: {
                            soft: '#e8b4b8',
                            peach: '#d4a574',
                            cream: '#fdf8f3',
                            warm: '#9c8b7a',
                            dark: '#4a3f35',
                            light: '#f5efe8',
                            accent: '#c9956c',
                        },
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-out forwards',
                        'slide-up': 'slideUp 0.8s ease-out forwards',
                        'pulse-soft': 'pulse-soft 2s ease-in-out infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                        'scale-in': 'scaleIn 0.6s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        'pulse-soft': {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.8' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        scaleIn: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        },
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}assets/css/main.css">

    <!-- Structured data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Hair@Home",
        "image": "https://reverb256.github.io/hairathome/images/logo.png",
        "telephone": "(204) 555-0123",
        "email": "info@hairathome.ca",
        "address": {
            "@type": "PostalAddress",
            "addressLocality": "Winnipeg",
            "addressRegion": "MB",
            "addressCountry": "CA"
        },
        "areaServed": "Winnipeg",
        "serviceType": "Mobile Hair Styling",
        "description": "Professional mobile hair styling services in Winnipeg. Salon-quality services at your doorstep.",
        "openingHours": "Mo,Tu,We,Th,Fr,Sa,Su 08:00-20:00",
        "priceRange": "$$$"
    }
    </script>
</head>
<body class="bg-brand-cream text-brand-dark font-sans antialiased selection:bg-brand-soft/30 selection:text-brand-dark">
    {{ partial "header.html" . }}
    <main role="main">
    {{ block "main" . }}
    {{ end }}
    </main>
    {{ partial "footer.html" . }}
</body>
</html>
