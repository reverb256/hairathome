<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-ca" }}" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FBF8F3" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#2D2520" media="(prefers-color-scheme: dark)">
    <meta name="color-scheme" content="light dark">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

    <link rel="icon" type="image/svg+xml" href="{{ .Site.BaseURL }}favicon.svg">
    <link rel="icon" type="image/x-icon" href="{{ .Site.BaseURL }}favicon.ico">
    <link rel="apple-touch-icon" href="{{ .Site.BaseURL }}favicon.svg">
    <link rel="manifest" href="{{ .Site.BaseURL }}manifest.json">
    
    <link rel="preload" href="{{ .Site.BaseURL }}images/brand/logo-hero.svg" as="image" type="image/svg+xml">
    <link rel="preload" href="{{ .Site.BaseURL }}images/brand/logo-hero-dark.svg" as="image" type="image/svg+xml">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              cream: '#FBF8F3',
              vanilla: '#F5EDE0',
              sand: '#E8DCC6',
              honey: '#D4AF37',
              rose: '#C4A99A',
              blush: '#E8C5B3',
              copper: '#A66B48',
              terracotta: '#A65D3F',
              espresso: '#2D2520',
              mocha: '#3A2F28',
              cocoa: '#4A3F38',
              amber: '#B0956C',
              gold: '#C9A86C',
              champagne: '#E5D4B3',
              charcoal: '#2D2D2D',
              slate: '#4A4540',
              stone: '#5D5548',
              stoneDark: '#B5A590',
            }
          }
        }
      }
    }
    </script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    {{ $tailwind := resources.Get "css/main.css" | resources.ExecuteAsTemplate "css/main.css" . }}
    <link rel="stylesheet" href="{{ $tailwind.RelPermalink }}">

    <link rel="stylesheet" href="{{ .Site.BaseURL }}assets/css/main.css">
    <script src="{{ .Site.BaseURL }}assets/js/app.js" defer></script>

    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Hair@Home",
        "image": "https://reverb256.github.io/hairathome/images/logo.png",
        "telephone": "(204) 557-2287",
        "email": "info@hairathome.ca",
        "address": {
            "@type": "PostalAddress",
            "addressLocality": "Winnipeg",
            "addressRegion": "MB",
            "addressCountry": "CA"
        },
        "areaServed": "Winnipeg",
        "serviceType": "Mobile Hair Styling",
        "description": "Professional mobile hair styling services in Winnipeg. Quality haircuts at your convenience.",
        "openingHours": "Mo,Tu,We,Th,Fr,Sa,Su 08:00-20:00",
        "priceRange": "$$"
    }
    </script>
</head>
<body class="bg-brand-cream dark:bg-brand-espresso text-brand-charcoal dark:text-brand-cream font-sans antialiased selection:bg-brand-copper/30 selection:text-brand-charcoal dark:selection:text-brand-espresso">
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-[100] focus:px-4 focus:py-2 focus:bg-brand-charcoal dark:focus:bg-brand-gold focus:text-brand-cream dark:focus:text-brand-espresso focus:rounded-lg focus:font-medium focus:shadow-lg">
        Skip to main content
    </a>
    {{ partial "header.html" . }}
    <main role="main" id="main-content">
    {{ block "main" . }}
    {{ end }}
    </main>
    {{ partial "footer.html" . }}
</body>
</html>
