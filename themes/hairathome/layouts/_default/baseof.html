<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-ca" }}" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">

    <link rel="icon" type="image/x-icon" href="{{ .Site.BaseURL }}favicon.ico">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        brand: {
                            cream: '#f9f6f1',
                            ivory: '#f3ede5',
                            blush: '#e8ddd4',
                            rose: '#c4a99a',
                            terracotta: '#b87a56',
                            copper: '#a65d3f',
                            charcoal: '#3a3632',
                            stone: '#7d756c',
                            sage: '#8a9178',
                            olive: '#6b6f5c',
                        },
                    },
                    animation: {
                        'fade-in': 'fadeIn 1s ease-out forwards',
                        'slide-up': 'slideUp 0.8s ease-out forwards',
                        'slide-in-right': 'slideInRight 0.6s ease-out forwards',
                        'float': 'float 8s ease-in-out infinite',
                        'float-slow': 'float 12s ease-in-out infinite',
                        'pulse-soft': 'pulseSoft 3s ease-in-out infinite',
                        'shimmer': 'shimmer 2s linear infinite',
                        'gradient': 'gradient 8s ease infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(40px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        slideInRight: {
                            '0%': { transform: 'translateX(-20px)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                            '50%': { transform: 'translateY(-20px) rotate(2deg)' },
                        },
                        pulseSoft: {
                            '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                            '50%': { opacity: '0.8', transform: 'scale(1.02)' },
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' },
                        },
                        gradient: {
                            '0%, 100%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                        },
                    }
                }
            }
        }
    </script>

    <link rel="stylesheet" href="{{ .Site.BaseURL }}assets/css/main.css">

    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Hair@Home",
        "image": "https://reverb256.github.io/hairathome/images/logo.png",
        "telephone": "(204) 557-2287",
        "email": "info@hairathome.ca",
        "address": {
            "@type": "PostalAddress",
            "addressLocality": "Winnipeg",
            "addressRegion": "MB",
            "addressCountry": "CA"
        },
        "areaServed": "Winnipeg",
        "serviceType": "Mobile Hair Styling",
        "description": "Professional mobile hair styling services in Winnipeg. Quality haircuts at your convenience.",
        "openingHours": "Mo,Tu,We,Th,Fr,Sa,Su 08:00-20:00",
        "priceRange": "$$"
    }
    </script>
</head>
<body class="bg-brand-cream dark:bg-brand-charcoal text-brand-charcoal dark:text-brand-cream font-sans antialiased selection:bg-brand-rose/30 selection:text-brand-charcoal dark:selection:text-brand-cream">
    {{ partial "header.html" . }}
    <main role="main">
    {{ block "main" . }}
    {{ end }}
    </main>
    {{ partial "footer.html" . }}
</body>
</html>
